<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 600px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 15px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .response-box {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      min-height: 60px;
      white-space: pre-wrap;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí¨ Gemini Chat</h2>
    <textarea id="prompt" placeholder="Type your question here..."></textarea>
    <button onclick="sendPrompt()">Ask Gemini</button>
    <div id="response" class="response-box"></div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      const responseBox = document.getElementById("response");

      if (!prompt) {
        alert("Please enter a question!");
        return;
      }

      responseBox.textContent = "‚è≥ Thinking...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      if (res.ok) {
        responseBox.textContent = data.response;
      } else {
        responseBox.textContent = "‚ùå Error: " + data.error;
      }
    }
  </script>
</body>
</html>
